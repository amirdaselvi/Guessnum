<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <title>Document</title>

    <style>
    body {
        background-color: #102c61;
        color: palevioletred;
        height: 100vh;
    }
  
    .game-container {
        text-align: center;
        margin-left:25% ;
        margin-top: 10%;
        padding: 50px;
        width: 700px;
        height: 300px;
        background: rgb(204, 135, 223);
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        color: black;
    }
    .game-container input {
        width: 400px;
        height: 40px;
    }
    .game-container button {
        width: 20%;
        height: 50px;
        background-color: #102c61;
        color: white;
    }
    .feedback {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 15px;
        transition: transform 0.3s ease-in-out;
    }
   
   
    </style>
</head>
<body>
    <marquee behavior="" direction=""><h2>GUESS THE NUMBER GAME!!</h2></marquee>
<div class="container">
    <div class="game-container">
        <h1 class="mb-3">Guess the Number</h1><br>
        <h2>Guess a number between 1 and 100</h2> <br>
        <input type="number" id="guess" class="form-control mb-2" placeholder="Enter your guess" >
        <button class="btn btn-primary" onclick="checkGuess()">Submit</button>
        <h3 id="score">SCORE:10</h3>
        <p id="feedback" class="feedback"></p>
    </div>
</div>

<script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    var total_score=10;
    function checkGuess() 
    {
        let userGuess =document.getElementById('guess').value;
        let feedback = document.getElementById('feedback');
        var score = document.getElementById('score');
        
        
        if (randomNumber==userGuess) {
           console.log(("Right"));
           feedback.textContent=" Correct! You guessed the number";
           feedback.style.color = "green";
           alert("Congratualtions!!!");
           total_score=total_score+1;
           score.textContent="Score:" + total_score;
           

        } else if (total_score==0){
              feedback.textContent ="Game Over!";
              alert("Try new game");
              feedback.style.color = "Red";
        }
        else if (userGuess < randomNumber) {
               total_score--; // Decrease score on wrong guess
               score.textContent = "SCORE: " + total_score;
                feedback.textContent = "Too low! Try again.";
                feedback.style.color = "Yellow";
                
        } 
        else if(userGuess > randomNumber) {
            total_score--; // Decrease score on wrong guess
            score.textContent = "SCORE: " + total_score;
            feedback.textContent = "Too high! Try again.";
            feedback.style.color = "Yellow";
        } 
    }
</script>
</body>
</html>
